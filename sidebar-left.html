	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

	<!-- Custom styles for our template -->
	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" >
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top headroom" >
		<div class="container">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li><a href="index.html">Home</a></li>
					<li class="dropdown">

						<ul class="dropdown-menu">
							<li><a class="active" href="sidebar-left.html">Music Player</a></li>
						</ul>
					</li>
					<li><a><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						Username</a></li>
					<li><a href="index.html">Logout</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div> 
	<!-- /.navbar -->

	<div class="wrap">
		<header id="content-bg">
						<div class="songs-box col-md-9">
							<h4>[NAME OF PLAYLIST]</h4>
							<button class="mybtn pull-right"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></button>
							<button class="mybtn pull-right"><span class="glyphicon glyphicon-plus-sign pull-right" aria-hidden="true"></span></button>
							<BR><HR>

							<table>
								<thead>
									<tr>
										<th>Song Title</th><th>Singer</th><th>Duration</th>
									</tr>
								</thead>
								<tbody>
									<tr class="active">
										<td>Clarity</td><td>Zedd</td><td>3:25</td>
									</tr>
									<tr>
										<td>Blank Space</td><td>Taylor Swift</td><td>3:04</td>
									</tr>
								</tbody>
							</table>					
						</div>
						<div class="playlist-box col-md-3">
							<div class= "content">
								<form class="form-inline">
									<div class="form-group">
								    <input  style="margin-bottom: 10px;" type="text" class="form-control" placeholder="New Playlist..." id="playlist_create">
								  	</div>
								  	 <button type="submit" class="btn btn-default btn-xs">
								  	 	<span style="margin-right: 10px;" class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create
								  	 </button>
								</form>
								<table>
									<thead>
										<tr>
											<th>
												Playlist Name
											</th>
										</tr>
									</thead>
									<tbody class="clickable-row">
										<tr class="success">
											<td>Workout</td>
											<td><button class="mybtn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
											<td><button class="mybtn"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button></td>
											<td><button class="mybtn"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button></td>	
										</tr>
										<tr>
											<td>Party</td>
											<td><button class="mybtn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
											<td><button class="mybtn"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></button></td>
											<td><button class="mybtn"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></button></td>	
										</tr>
									</tbody>
								</table>
							</div>
						</div>
		</header>	
	</div>

<!--<input type="file" id="mp3" size="100" accept="audio/*">-->
		<div class="sticky-controls">
			<div class="wrap">
				<div class="controls pull-left">
					<li><a><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></a
					></li>
					<li><a><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a></li>
					<li><a><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></a></li>
					<li><a><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></a></li>
					<li><a><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></a></li>
				</div>
			</div>
		</div>
